<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Water Tank Problem</title>
        <script src="script.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="bg-gray-50 p-5">
        <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Water Tank Problem</h1>

            <div class="flex flex-wrap gap-3 mb-6 items-center">
                <label for="height" class="w-full font-semibold text-gray-700">Enter block heights:</label>
                <input type="text" id="height"
                    class="flex-1 min-w-[200px] px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="calculate"
                    class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors">
                    Calculate Water Units
                </button>
                <button id="random"
                    class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 transition-colors">
                    Generate Random
                </button>
            </div>

            <div class="mb-6 text-center">
                <p class="text-lg">Total water trapped: <span id="water-units" class="font-bold text-blue-500">0</span>
                    units</p>
            </div>

            <div id="graph-container" class="flex items-end h-72 border-b-2 border-gray-800 pt-5 gap-1 justify-center">
            </div>
        </div>
    </body>

</html>
